server:
  port: "${PORT:8080}"
spring:
  main:
    banner-mode: "off"

# Google Cloud configuration for production
google:
  cloud:
    project-id: "${FIRESTORE_PROJECT_ID}"
    
# Firestore configuration
firestore:
  enabled: true

# Recipe cache configuration  
recipe:
  store:
    enabled: true

# Cookbook configuration for GCP
cookbook:
  gemini:
    api-key: "${COOKBOOK_GEMINI_API_KEY}"
  google:
    #TODO: remove later defaults after setting env variables in deployment
    oauth-id: "${COOKBOOK_GOOGLE_OAUTH_ID:REMOVE_LATER}"
    oauth-secret: "${COOKBOOK_GOOGLE_OAUTH_SECRET:REMOVE_LATER}"

# TODO: Re-enable Stackdriver metrics for Cloud Run monitoring
# management:
#   metrics:
#     export:
#       stackdriver:
#         enabled: true
#         project-id: "${FIRESTORE_PROJECT_ID}"
#         step: 1m

# Logging configuration for GCP
logging:
  level:
    net.shamansoft.cookbook: INFO
    com.google.cloud: WARN
    root: INFO