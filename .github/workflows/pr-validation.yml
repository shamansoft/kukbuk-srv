name: PR Validation

on:
  pull_request:
    branches: [ main, develop ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.github/deployment-setup.md'

env:
  JAVA_VERSION: '21'

# Allow only one validation per PR at a time
concurrency:
  group: pr-validation-${{ github.event.pull_request.number }}
  cancel-in-progress: true  # Cancel old runs when new commits pushed

jobs:
  validate:
    name: Validate Code Quality
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full history for better diff analysis

    - name: Set up JDK ${{ env.JAVA_VERSION }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'

    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    # Validation Phase
    - name: Run unit tests
      run: |
        echo "::group::Unit Tests"
        ./gradlew :cookbook:test --no-daemon --console=plain
        echo "::endgroup::"

    - name: Run integration tests
      run: |
        echo "::group::Integration Tests"
        ./gradlew :cookbook:intTest --no-daemon --console=plain
        echo "::endgroup::"

    - name: Check code coverage
      run: |
        echo "::group::Code Coverage Check (40% minimum)"
        ./gradlew :cookbook:checkCoverage --no-daemon --console=plain
        echo "::endgroup::"

#    - name: Security vulnerability scan
#      run: |
#        echo "::group::OWASP Dependency Check"
#        ./gradlew :cookbook:dependencyCheckAnalyze --no-daemon --console=plain
#        echo "::endgroup::"

    # Publish test results
    - name: Publish test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: pr-test-results
        path: |
          extractor/build/reports/tests/
          extractor/build/test-results/

    - name: Publish coverage reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: pr-coverage-reports
        path: extractor/build/reports/jacoco/

#    - name: Publish security scan results
#      if: always()
#      uses: actions/upload-artifact@v4
#      with:
#        name: pr-security-reports
#        path: extractor/build/reports/dependency-check/

    # Comment on PR with coverage
    - name: Comment PR with coverage
      if: github.event_name == 'pull_request'
      uses: madrapps/jacoco-report@v1.6.1
      with:
        paths: |
          ${{ github.workspace }}/extractor/build/reports/jacoco/test/jacocoTestReport.xml
        token: ${{ secrets.GITHUB_TOKEN }}
        min-coverage-overall: 40
        min-coverage-changed-files: 60
        title: Code Coverage Report
        update-comment: true

    # PR Summary
    - name: PR Summary
      if: always()
      run: |
        echo "## PR Validation Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Test Results" >> $GITHUB_STEP_SUMMARY
        echo "- ✅ Unit Tests: Completed" >> $GITHUB_STEP_SUMMARY
        echo "- ✅ Integration Tests: Completed" >> $GITHUB_STEP_SUMMARY
        echo "- ✅ Code Coverage: ≥ 40%" >> $GITHUB_STEP_SUMMARY
        # echo "- ✅ Security Scan: No critical vulnerabilities" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Build Information" >> $GITHUB_STEP_SUMMARY
        echo "- Java Version: ${{ env.JAVA_VERSION }}" >> $GITHUB_STEP_SUMMARY
        echo "- Commit: ${{ github.event.pull_request.head.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Next Steps" >> $GITHUB_STEP_SUMMARY
        echo "- ✅ All checks passed - ready for review" >> $GITHUB_STEP_SUMMARY
        echo "- After approval and merge, automatic deployment will begin" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Artifacts" >> $GITHUB_STEP_SUMMARY
        echo "- Test results and coverage reports available in artifacts" >> $GITHUB_STEP_SUMMARY

  # Optional: Build verification (without deployment)
  build-check:
    name: Verify Build
    runs-on: ubuntu-latest
    needs: validate

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK ${{ env.JAVA_VERSION }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'

    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    # Verify that regular JAR builds successfully
    - name: Build JAR
      run: |
        echo "::group::Building JAR"
        ./gradlew :cookbook:bootJar --no-daemon --console=plain
        echo "::endgroup::"

    - name: Verify JAR artifact
      run: |
        JAR_PATH="extractor/build/libs/cookbook.jar"
        if [ -f "$JAR_PATH" ]; then
          echo "✅ JAR built successfully"
          ls -lh "$JAR_PATH"
        else
          echo "❌ JAR not found at $JAR_PATH"
          exit 1
        fi

    - name: Build summary
      run: |
        echo "## Build Verification" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- ✅ JAR build successful" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "> **Note**: Native image build will occur during deployment to save CI time" >> $GITHUB_STEP_SUMMARY
