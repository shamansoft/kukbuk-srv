name: PR Validation

on:
  pull_request:
    branches: [ main, develop ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.github/deployment-setup.md'
      - 'terraform/**'
      - 'scripts/**'
      - 'tasks/**'
      - 'tickets/**'

env:
  JAVA_VERSION: '25'

# Allow only one validation per PR at a time
concurrency:
  group: pr-validation-${{ github.event.pull_request.number }}
  cancel-in-progress: true  # Cancel old runs when new commits pushed

jobs:
  validate:
    name: Validate Code Quality
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      checks: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full history for better diff analysis

    - name: Set up JDK ${{ env.JAVA_VERSION }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'

    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    # Validation Phase
    - name: Run unit tests
      run: |
        echo "::group::Unit Tests"
        ./gradlew :cookbook:test --no-daemon --console=plain
        echo "::endgroup::"

    - name: Run integration tests
      run: |
        echo "::group::Integration Tests"
        ./gradlew :cookbook:intTest --no-daemon --console=plain
        echo "::endgroup::"

    - name: Generate coverage report
      run: |
        echo "::group::Generate JaCoCo Coverage Report"
        ./gradlew :cookbook:jacocoTestReport --no-daemon --console=plain
        echo "::endgroup::"

    - name: Check code coverage
      run: |
        echo "::group::Code Coverage Check (50% minimum)"
        ./gradlew :cookbook:checkCoverage --no-daemon --console=plain
        echo "::endgroup::"

    # Publish test results
    - name: Publish test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: pr-test-results
        path: |
          extractor/build/reports/tests/
          extractor/build/test-results/

    - name: Publish coverage reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: pr-coverage-reports
        path: extractor/build/reports/jacoco/

    # Comment on PR with coverage
    - name: Comment PR with coverage
      if: github.event_name == 'pull_request'
      uses: madrapps/jacoco-report@v1.6.1
      with:
        paths: |
          ${{ github.workspace }}/extractor/build/reports/jacoco/test/jacocoTestReport.xml
        token: ${{ secrets.GITHUB_TOKEN }}
        min-coverage-overall: 50
        min-coverage-changed-files: 75
        title: Code Coverage Report
        update-comment: true

    # Comment on PR with test summary
    - name: Comment PR with test summary
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const body = `## ✅ PR Validation Complete

          ### Test Results
          - ✅ Unit Tests: **Passed**
          - ✅ Integration Tests: **Passed**
          - ✅ Code Coverage: **≥ 50%** (See coverage report below)

          ### Build Information
          - **Java Version**: ${{ env.JAVA_VERSION }}
          - **Commit**: \`${{ github.event.pull_request.head.sha }}\`

          ### Next Steps
          - ✅ All checks passed - ready for review
          - After approval and merge, automatic deployment will begin

          ### Artifacts
          Test results and coverage reports are available in the [workflow run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}).`;

          // Find existing comment
          const { data: comments } = await github.rest.issues.listComments({
            owner: context.repo.owner,
            repo: context.repo.repo,
            issue_number: context.issue.number,
          });

          const botComment = comments.find(comment =>
            comment.user.type === 'Bot' &&
            comment.body.includes('PR Validation Complete')
          );

          // Update or create comment
          if (botComment) {
            await github.rest.issues.updateComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: botComment.id,
              body: body
            });
          } else {
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: body
            });
          }

    # PR Summary
    - name: PR Summary
      if: always()
      run: |
        echo "## PR Validation Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Test Results" >> $GITHUB_STEP_SUMMARY
        echo "- ✅ Unit Tests: Completed" >> $GITHUB_STEP_SUMMARY
        echo "- ✅ Integration Tests: Completed" >> $GITHUB_STEP_SUMMARY
        echo "- ✅ Code Coverage: ≥ 40%" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Build Information" >> $GITHUB_STEP_SUMMARY
        echo "- Java Version: ${{ env.JAVA_VERSION }}" >> $GITHUB_STEP_SUMMARY
        echo "- Commit: ${{ github.event.pull_request.head.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Next Steps" >> $GITHUB_STEP_SUMMARY
        echo "- ✅ All checks passed - ready for review" >> $GITHUB_STEP_SUMMARY
        echo "- After approval and merge, automatic deployment will begin" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Artifacts" >> $GITHUB_STEP_SUMMARY
        echo "- Test results and coverage reports available in artifacts" >> $GITHUB_STEP_SUMMARY
