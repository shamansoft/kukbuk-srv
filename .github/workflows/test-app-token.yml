name: Test GitHub App Token

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Generate token from GitHub App
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ vars.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Verify token works
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          echo "✅ Token generated successfully"
          echo "Token length: ${#GH_TOKEN}"

          # Test the token by checking who we are
          gh api /user --jq '{login, type}'

          # Check installation
          gh api /repos/shamansoft/kukbuk-srv/installation --jq '{app_slug, account_login, target_type}'

          echo "✅ All checks passed!"
