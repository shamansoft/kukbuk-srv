[versions]
# Spring Boot and Framework
spring-boot = "4.0.1"
spring-dependency-management = "1.1.7"

# Java and Build Tools
graalvm-buildtools = "0.11.3"
jacoco = "0.8.14"
owasp-dependency-check = "10.0.4"

# HTTP Client
httpclient5 = "5.4.1"
httpcore5 = "5.3.1"

# Main Dependencies
jsoup = "1.17.2"
google-cloud-firestore = "3.33.4"
google-cloud-storage = "2.60.0"
firebase-admin = "9.7.0"
google-cloud-kms = "2.30.0"

# Testing
junit-jupiter = "5.10.1"
mockito = "5.18.0"
assertj = "3.26.3"
testcontainers = "1.19.3"
wiremock = "3.3.1"

# Annotation Processing
lombok = "1.18.40"

# Logging
slf4j = "2.0.16"

# Serialization
jackson = "3.0.3"

# Validation
jakarta-validation = "3.1.0"
hibernate-validator = "8.0.1.Final"

[libraries]
# Spring Boot Starters
spring-boot-starter-web = { module = "org.springframework.boot:spring-boot-starter-web" }
spring-boot-starter-actuator = { module = "org.springframework.boot:spring-boot-starter-actuator" }
spring-boot-starter-validation = { module = "org.springframework.boot:spring-boot-starter-validation" }
spring-boot-starter-test = { module = "org.springframework.boot:spring-boot-starter-test" }
micrometer-registry-stackdriver = { module = "io.micrometer:micrometer-registry-stackdriver" }

# HTTP Client (for RestClient connection pooling)
apache-httpclient5 = { module = "org.apache.httpcomponents.client5:httpclient5", version.ref = "httpclient5" }
apache-httpcore5 = { module = "org.apache.httpcomponents.core5:httpcore5", version.ref = "httpcore5" }
apache-httpcore5-h2 = { module = "org.apache.httpcomponents.core5:httpcore5-h2", version.ref = "httpcore5" }

# Google Cloud
google-cloud-firestore = { module = "com.google.cloud:google-cloud-firestore", version.ref = "google-cloud-firestore" }
google-cloud-storage = { module = "com.google.cloud:google-cloud-storage", version.ref = "google-cloud-storage" }
firebase-admin = { module = "com.google.firebase:firebase-admin", version.ref = "firebase-admin" }
google-cloud-kms = { module = "com.google.cloud:google-cloud-kms", version.ref = "google-cloud-kms" }

# Web Scraping
jsoup = { module = "org.jsoup:jsoup", version.ref = "jsoup" }

# Testing
assertj-core = { module = "org.assertj:assertj-core", version.ref = "assertj" }
mockito-core = { module = "org.mockito:mockito-core", version.ref = "mockito" }

# TestContainers
testcontainers-bom = { module = "org.testcontainers:testcontainers-bom", version.ref = "testcontainers" }
testcontainers-junit-jupiter = { module = "org.testcontainers:junit-jupiter", version.ref = "testcontainers" }
testcontainers-testcontainers = { module = "org.testcontainers:testcontainers", version.ref = "testcontainers" }
testcontainers-mockserver = { module = "org.testcontainers:mockserver", version.ref = "testcontainers" }
testcontainers-gcloud = { module = "org.testcontainers:gcloud", version.ref = "testcontainers" }

# WireMock
wiremock-standalone = { module = "org.wiremock:wiremock-standalone", version.ref = "wiremock" }

# Annotation Processing
lombok = { module = "org.projectlombok:lombok", version.ref = "lombok" }

# Logging
slf4j-api = { module = "org.slf4j:slf4j-api", version.ref = "slf4j" }
slf4j-simple = { module = "org.slf4j:slf4j-simple", version.ref = "slf4j" }

# Jackson (JSR310 support is now integrated into jackson-databind in Jackson 3.0)
jackson-dataformat-yaml = { module = "tools.jackson.dataformat:jackson-dataformat-yaml", version.ref = "jackson" }
jackson-databind = { module = "tools.jackson.core:jackson-databind", version.ref = "jackson" }

# Validation
jakarta-validation-api = { module = "jakarta.validation:jakarta.validation-api", version.ref = "jakarta-validation" }
hibernate-validator = { module = "org.hibernate.validator:hibernate-validator", version.ref = "hibernate-validator" }

[bundles]
spring-boot-starters = [
    "spring-boot-starter-web",
    "spring-boot-starter-actuator",
    "spring-boot-starter-validation"
]

google-cloud = [
    "google-cloud-firestore",
    "google-cloud-storage",
    "firebase-admin",
    "google-cloud-kms"
]

testcontainers = [
    "testcontainers-testcontainers",
    "testcontainers-junit-jupiter",
    "testcontainers-mockserver",
    "testcontainers-gcloud"
]

testing = [
    "spring-boot-starter-test",
    "assertj-core",
    "mockito-core"
]

jackson = [
    "jackson-dataformat-yaml",
    "jackson-databind"
]

[plugins]
spring-boot = { id = "org.springframework.boot", version.ref = "spring-boot" }
spring-dependency-management = { id = "io.spring.dependency-management", version.ref = "spring-dependency-management" }
graalvm-native = { id = "org.graalvm.buildtools.native", version.ref = "graalvm-buildtools" }
jacoco = { id = "jacoco" }
owasp-dependency-check = { id = "org.owasp.dependencycheck", version.ref = "owasp-dependency-check" }
